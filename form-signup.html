<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <div class="imgsignup-container">
             <!-- Sử dụng onerror="this.src=''" để thay ảnh khi bị lỗi -->
            <img onerror="this.src='/img/img_error.png'" src="https://upload.wikimedia.org/wikipedia/vi/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg" alt="imgsingup" id="imgsignup">
        </div>
        <div class="formsingup">
            <form>
                <div>
                    <h1>Student Signup</h1>
                    <p>Enter your details to create your account</p>
                </div>

                <div>
                    <input type="text" name="username" placeholder="&#9760; Enter your Name" class="username box">
                </div>
                <div>
                    <input type="email" name="email" placeholder="&#9731; Enter your Email" class="email box">
                </div>

                <div>
                    <input type="number" name="number" placeholder="&#9743; Enter your Phone" class="phone box">
                </div>

                <div>
                    <input type="password" name="password" placeholder="&#9919; Create Password" class="password box">
                </div>

                <button class="btnsignup">Signup</button>

                <div class="title">
                    <span>---------Or Signup With---------</span>
                </div>

                <div class="btnsignup1">
                    <button class="google">
                        <div class="btnicon">
                            <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png"
                                alt="Icon Google">
                        </div>
                        <div class="btntext">
                            <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=vi&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S905976029%3A1694494432223057&theme=glif">Google</a>
                        </div>
                    </button>

                    <button class="facebook">
                        <div class="btnicon">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                                alt="Icon Facebook">
                        </div>
                        <div class="btntext">
                            <a href="https://www.facebook.com/?locale=vi_VN">Facebook</a>
                        </div>
                    </button>
                </div>

                <div class="title">
                    Already have an account? 
                    <a href="https://www.facebook.com/taminluv.vi" class="asignin">Sign in</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
