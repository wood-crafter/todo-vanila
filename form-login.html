<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="formsingup">
        <form>
            <div>
                <h1>Student Signup</h1>
                <p>Enter your details to create your account</p>
            </div>

            <div>
                <input type="text" name="username" placeholder="&#9760; Enter your Name" class="username box">
            </div>
            <div>
                <input type="email" name="email" placeholder="&#9731; Enter your Email" class="email box">
            </div>

            <div>
                <input type="number" name="number" placeholder="&#9743; Enter your Phone" class="phone box">
            </div>

            <div>
                <input type="password" name="password" placeholder="&#9919; Create Password" class="password box">
            </div>

            <button class="btnsignup">Signup</button>

            <div class="title">
                <span>Or Signup with</span>
            </div>

            <div>
                <button class="google">
                    <div>
                        <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png"
                            alt="Icon Google">
                    </div>
                    <div>Google</div>
                </button>

                <button class="facebook">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                            alt="Icon Facebook">
                    </div>
                    <div>Facebook</div>
                </button>
            </div>

            <div>
                Already have an account?
                <a href="https://www.facebook.com/taminluv.vi">Sign in</a>
            </div>
        </form>
    </div>
</body>

</html>
